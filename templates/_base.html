{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<link rel="stylesheet" href="{% static 'blogs/css/custom.css'  %}">
	<title>{% block title %}{% endblock title %}</title>
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
	  <div class="container-fluid">
	    <a class="navbar-brand" href="#">COMICS.shop
	    	<img src="{% static 'blogs/img/logo.png' %}" alt="" width="30" height="24">
	    </a>
	    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
	      <span class="navbar-toggler-icon"></span>
	    </button>
	    <div class="collapse navbar-collapse" id="navbarSupportedContent">
	      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
	        <li class="nav-item dropdown">
	          <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
	            <li><a class="dropdown-item" href="#">Action</a></li>
	            <li><a class="dropdown-item" href="#">Another action</a></li>
	            <li><hr class="dropdown-divider"></li>
	            <li><a class="dropdown-item" href="#">Something else here</a></li>
	          </ul>
	        </li>
	      </ul>
	      <div class="d-flex">
			 {% if user.is_authenticated %}
				 <span class="text-white me-1">{{user.username}}</span>
				 <a href="{% url 'logout_page' %}" class="link-light" > выход  </a>		 
				{% else %}	
				<a href="{% url 'login_page' %}" class="link-light" > вход  </a>		 
			 {% endif %}
	      </div>
	    </div>
	  </div>
	</nav>

	<div class="container">
		<div class="row">
			
			
			{% block content %}

			{% endblock content %}
		</div>
	</div>
	<script src="{% static 'students/js/bootstrap.js' %}"></script>
    <script>
    function showPreview(event){
        if (event.target.files.length > 0) {
            let src = URL.createObjectURL(event.target.files[0]);
            let preview = document.getElementById('file-preview');
            preview.src = src;
            preview.style.display = 'block';
        }
    }
    </script>
</body>
</html>
